<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/custom_style.css">
  </head>
  <body>
    <main class="quizDisplay container">
      <h1 class="large-font question">Coding Quiz</h1>
      <h2 style="display:none" class="score">Your score is: </h2>
      <button class="btn btn-primary btn-lg start-button">Start Quiz</button>

      <form style="display: none" class="quiz-display">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            <div class="solution1"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <div class="solution2"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            <div class="solution3"></div>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
            <div class="solution4"></div>
          </label>
        </div>
        <button type="submit" class="btn btn-info btn-lg submit-button">Submit</button>
        <button type="button" class="btn btn-info btn-lg next-button" disabled>Next</button> 
      </form>

      <form style="display: none" class="form-inline score-submit">
        <label for="inlineFormInputName2">Enter initials: </label>
        <input type="text" class="form-control mb-2 mr-sm-2 user-initials" id="inlineFormInputName2" placeholder="Initials" maxlength="2" pattern="[a-zA-Z]+" oninput="this.value = this.value.toUpperCase()" onfocus="this.value=''">
    
        <button type="submit" class="btn btn-primary mb-2 score-submit-btn">Submit</button>
      </form>

      <ul style="display: none" class="score-list"></ul>
      <section style="display: none" class="btn-container">
        <button type="button" class="btn btn-info btn-lg retry-button">Retry</button>
        <button type="button" class="btn btn-info btn-lg clear-button">Clear High Scores</button>
      </section>
    </main>

    <h3 style="display: none" class="quizTime">Timer: 100</h3>
    <h2 class="result" style="visibility: hidden"></h2>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
